<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oleh menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <button
          class="menu-toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="header__burger-icon" width="40" height="40">
            <use href="./img/icon.svg#icon-burger"></use>
          </svg>
        </button>

        <ul class="menu">
          <li><a href="" class="link">About</a></li>
          <li><a href="" class="link">Products</a></li>
          <li><a href="" class="link">Contacts</a></li>
          <li><a href="" class="link">Career</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta</p>
      </div>
    </main>
    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg class="header__burger-icon" width="40" height="40">
          <use href="./img/icon.svg#icon-close"></use>
        </svg>
      </button>
      <ul class="mobile-menu">
        <li><a href="" class="link">About</a></li>
        <li><a href="" class="link">Products</a></li>
        <li><a href="" class="link">Contacts</a></li>
        <li><a href="" class="link">Career</a></li>
      </ul>
    </div>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
  </body>
</html>
